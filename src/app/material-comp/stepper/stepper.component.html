<mat-horizontal-stepper linear #stepper>
    <mat-step label="Shipping Address" completed="false">
        <p>Shipping Address Details</p>
    </mat-step>
    <mat-step label="Billing Address" completed="false" optional>
        <p>Billing Address Details</p>
        <div>
            <button mat-button matStepperPrevious>
                Back
            </button>

            <button mat-button matStepperNext>
                Next
            </button>
        </div>
    </mat-step>
    <mat-step label="Place Order" completed="false">
        <p>Order Details</p>
    </mat-step>
</mat-horizontal-stepper>
<button mat-button >complete 1</button>


<mat-vertical-stepper linear>
    <mat-step label="Shipping Address" completed="false">
        <p>Shipping Address Details</p>
    </mat-step>
    <mat-step label="Billing Address" completed="false">
        <p>Billing Address Details</p>
        <div>
            <button mat-button matStepperPrevious>
                Back
            </button>

            <button mat-button matStepperNext>
                Next
            </button>
        </div>
    </mat-step>
    <mat-step label="Place Order" completed="false">
        <p>Order Details</p>
    </mat-step>
</mat-vertical-stepper>
