<form [formGroup]="productForm">
    <div>
    <mat-form-field appearance="outline" hideRequiredMarker>
        <mat-label>Product Name</mat-label>
        <input matInput formControlName="productName">
        <mat-hint align="start">Min 5 character</mat-hint>
    </mat-form-field>
    
    <mat-form-field appearance="outline" hideRequiredMarker>
        <mat-label>Product Category</mat-label>
        <mat-select placeholder="Category" formControlName="category">
            <mat-option value="fruits">Fruits</mat-option>
            <mat-option value="Vegetables">Vegetables</mat-option>
            <mat-option value="electronics">Electronics</mat-option>
        </mat-select>
    </mat-form-field>
    
    <mat-form-field appearance="outline" hideRequiredMarker>
        <mat-label>Choose a date</mat-label>
        <input matInput formControlName="date" [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <label for="">
        <h1>
            Product Freshness
        </h1>
    </label>
    <mat-radio-group formControlName="freshness" class="example-radio-group">
        <mat-radio-button color="primary" class="example-radio-button" *ngFor="let fresh of freshnessList" [value]="fresh">
            {{ fresh }}
        </mat-radio-button>
    </mat-radio-group>
    
    <mat-form-field appearance="outline" hideRequiredMarker>
        <mat-label>Price</mat-label>
        <input type="number" matInput formControlName="price">
    </mat-form-field>
    
    <mat-form-field appearance="outline" hideRquiredMarker>
        <mat-label>Comment</mat-label>
        <textarea matInput formControlName="comment" id="" cols="30" rows="10"></textarea>
    </mat-form-field>
        
    </div>
    
    <div mat-dialog-action [align]="'end'">
        <button mat-raised-button color="warn" mat-dialog-close>Close</button>
        <button style="margin-left:4px;" mat-raised-button color="primary" (click)="addProduct()">{{ actionBtn }}</button>
    </div>
</form>
